<svg width="1200" height="260" viewBox="0 0 1200 260" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Daniele Cangi — Agentic AI, Decision Intelligence, Knowledge Graphs">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.0"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="260" fill="#0b1020"/>
  <rect width="1200" height="260" fill="url(#grad)" opacity="0.18"/>

  <!-- subtle glow line -->
  <rect x="60" y="190" width="1080" height="2" fill="url(#glow)"/>

  <g filter="url(#shadow)">
    <text x="60" y="120" fill="url(#grad)" font-size="56" font-weight="800" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif">Daniele Cangi</text>
  </g>
  <text x="60" y="160" fill="#cbd5e1" font-size="20" font-weight="500" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif">Agentic AI • Decision Intelligence • Knowledge Graphs • Optimization</text>
</svg>
