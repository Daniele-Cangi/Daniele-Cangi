name: Update Stars Auto

on:
  schedule:
    - cron: '0 0 * * *' # Esegue ogni giorno a mezzanotte UTC
  workflow_dispatch:      # Permette di lanciarlo a mano dal sito GitHub per test

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permesso per fare commit e push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_stars.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --staged --quiet; then
            echo "Nessun cambiamento nelle stelle rilevato."
          else
            git commit -m "auto: update star count in README"
            git push
          fi
